<!DOCTYPE html>
<html>

    <head>
        <title>listoffilms</title>
        <link rel="stylesheet" type="text/css" href="basicwebsitestyle.css">
        <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body id="listoffilmsbody">
        <header>
            <div class="container">
                <img src="img/metropolis.png" alt="logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="listoffilms.html">Influental Films</a></li>
                        <li><a href="contactme.html">Contact me</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="itemone" class="filmpage">
            <a id="filmone"></a>
            <h3 class="filmtitles">The Cabinet of Dr. Caligari (1920)</h3>

        </div>

        <div id="itemthree" class="filmpage">
            <a id="filmthree"></a>
            <h3 class="filmtitles">Nosferatu (1922)</h3>

        </div>

        <div id="itemsix" class="filmpage">
            <a id="filmsix"></a>
            <h3 class="filmtitles">Metropolis (1927)</h3>

        </div>

    </body>
    <script>
        $(document).ready(function () {
            $(".filmpage").css({
                height: $(window).height(),
            });

            pages = [
                '#itemone',

                '#itemthree',

                '#itemsix'
            ];

            length = pages.length;
            currentPosition = 0;

            $(".filmpage").click(function () {
                $("html, body").animate({
                    scrollTop: $(pages[currentPosition]).offset().top
                }, 600);
                currentPosition += 1;
                if (currentPosition == length) {
                    currentPosition = 0;
                }

                return false;
            });
        });
    </script>
</html>
