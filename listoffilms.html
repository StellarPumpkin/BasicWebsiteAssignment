    <script>
            $(document).ready(function () {
                $(".filmpage").css({
                    height: $(window).height(),
                });
    
                pages = [
                    '#itemone',

                    /*'#itemfour',

                    '#itemsix'
                ];
    
                length = pages.length;
                currentPosition = 0;
    
                $(".filmpage").click(function () {
                    $("html, body").animate({
                        scrollTop: $(pages[currentPosition]).offset().top
                    }, 600);
    
                    currentPosition += 1;
                    if (currentPosition == length) {
                        currentPosition = 0;
                    }
    
                    return false;
                });
            });
